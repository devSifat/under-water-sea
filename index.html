<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Water Design | Sifat Ahmed</title>
    <link rel="shortcut icon" href="./images/fish-10.png" type="image/x-icon">
    <link rel="stylesheet" href="animation.css">
</head>
<body>
    <!-- sea start -->
    <section id="sea">
        <!-- transparent water layers start -->
        <div class="transparent-water-layer absolute one"></div>
        <div class="transparent-water-layer absolute two"></div>
        <div class="transparent-water-layer absolute three"></div>
        <div class="transparent-water-layer absolute four"></div>
        <div class="transparent-water-layer absolute five"></div>
        <div class="transparent-water-layer absolute six"></div>
        <div class="transparent-water-layer absolute seven"></div>
        <div class="transparent-water-layer absolute eight"></div>
        <div class="transparent-water-layer absolute nine"></div>
        <div class="transparent-water-layer absolute ten"></div>
        <!-- transparent water layers end -->


        <!-- corals start -->
        <img class="absolute coral-1" src="./images/coral-1.png" alt="Coral">
        <img class="absolute coral-2" src="./images/coral-2.png" alt="Coral">
        <img class="absolute coral-3" src="./images/coral-3.png" alt="Coral">
        <img class="absolute coral-4" src="./images/coral-4.png" alt="Coral">
        <img class="absolute coral-5" src="./images/coral-5.png" alt="Coral">
        <img class="absolute coral-6" src="./images/coral-6.png" alt="Coral">
        <img class="absolute coral-7" src="./images/coral-7.png" alt="Coral">
        <img class="absolute coral-8" src="./images/coral-8.png" alt="Coral">
        <img class="absolute coral-9" src="./images/coral-9.png" alt="Coral">
        <img class="absolute coral-10" src="./images/coral-10.png" alt="Coral">
        <img class="absolute coral-11" src="./images/coral-11.png" alt="Coral">
        <img class="absolute coral-12" src="./images/coral-12.png" alt="Coral">
        <img class="absolute coral-13" src="./images/coral-13.png" alt="Coral">
        <img class="absolute coral-14" src="./images/coral-14.png" alt="Coral">
        <img class="absolute coral-15" src="./images/coral-15.png" alt="Coral">
        <img class="absolute coral-16" src="./images/coral-16.png" alt="Coral">
        <!-- corals end -->


        <!-- feeds start -->
        <div class="absolute feed feed-sm" style="--i:5s; --ii:2vw;"></div>
        <div class="absolute feed feed-sm" style="--i:2s; --ii:10vw;"></div>
        <div class="absolute feed feed-sm" style="--i:4s; --ii:15vw;"></div>
        <div class="absolute feed feed-sm" style="--i:6s; --ii:25vw;"></div>
        <div class="absolute feed feed-sm" style="--i:3s; --ii:30vw;"></div>
        <div class="absolute feed feed-sm" style="--i:1s; --ii:40vw;"></div>
        <div class="absolute feed feed-sm" style="--i:8s; --ii:50vw;"></div>
        <div class="absolute feed feed-sm" style="--i:9s; --ii:90vw;"></div>
        <div class="absolute feed feed-sm" style="--i:7s; --ii:80vw;"></div>
        <div class="absolute feed feed-sm" style="--i:4s; --ii:70vw;"></div>

        <div class="absolute feed feed-sm" style="--i:10s; --ii:10vw;"></div>
        <div class="absolute feed feed-sm" style="--i:15s; --ii:2vw;"></div>
        <div class="absolute feed feed-sm" style="--i:9s; --ii:70vw;"></div>
        <div class="absolute feed feed-sm" style="--i:2s; --ii:25vw;"></div>
        <div class="absolute feed feed-sm" style="--i:8s; --ii:15vw;"></div>
        <div class="absolute feed feed-sm" style="--i:1s; --ii:50vw;"></div>
        <div class="absolute feed feed-sm" style="--i:12s; --ii:40vw;"></div>
        <div class="absolute feed feed-sm" style="--i:8s; --ii:30vw;"></div>
        <div class="absolute feed feed-sm" style="--i:3s; --ii:90vw;"></div>
        <div class="absolute feed feed-sm" style="--i:9s; --ii:80vw;"></div>
        <div class="absolute feed feed-sm" style="--i:2s; --ii:80vw;"></div>
        <div class="absolute feed feed-sm" style="--i:1s; --ii:90vw;"></div>
        <!-- feeds end -->
    </section>
    <!-- sea end -->
</body>
</html>
